<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TickTock - Stopwatch App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="shortcut icon" href="images/stopwatch.png" type="image/x-icon">
</head>

<body>




    <header>
        <div class="image">
            <img src="images/bg.jpg" alt="">
        </div>
        <section id="main-container">

            <div class="container">

                <h1 class="heading">TickTock</h1>
                <div class="display-container">
                    <div class="display">00:00:00</div>
                </div>
                <div class="button">
                    <button class="restartbtn"><i class="fa-solid fa-arrows-rotate"></i></button>
                    <button class="startbtn"><i class="fa-solid fa-play"></i></button>
                    <button class="pausebtn"><i class="fa-solid fa-pause"></i></button>
                </div>
            </div>
        </section>
    </header>


    <script src="script.js"></script>
</body>

</html>
